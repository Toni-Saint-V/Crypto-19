<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoBot Pro - Dashboard</title>
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 50%, #0f0f23 100%);
            color: #d0d4e4;
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-online { 
            animation: pulse-green 2s infinite;
        }
        
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        
        .chart-container {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #050811;
            position: relative;
        }
        
        #main-chart {
            width: 100%;
            height: 100%;
        }
        
        .trade-tooltip {
            position: absolute;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px;
            min-width: 200px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .trade-tooltip.visible {
            opacity: 1;
        }
        
        .ticker {
            height: 32px;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .ticker-content {
            display: inline-block;
            white-space: nowrap;
            padding: 0 20px;
        }
        
        .param-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            transition: all 0.2s;
            width: 100%;
        }
        
        .param-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .mode-toggle {
            display: inline-flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 2px;
            gap: 2px;
        }
        
        .mode-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: #8b949e;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .mode-btn.active {
            background: #667eea;
            color: white;
        }
        
        .ai-chat-messages {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .ai-chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .ai-chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        .ai-chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        /* No vertical scroll */
        .dashboard-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="app" class="dashboard-container" x-data="dashboardApp()" x-init="init()">
        <!-- Header with mode toggle -->
        <header class="px-6 py-3 border-b border-white/10 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold gradient-text">CryptoBot Pro</h1>
                <div class="flex items-center space-x-2">
                    <div :class="status === 'онлайн' ? 'bg-green-500' : 'bg-red-500'" 
                         class="w-2 h-2 rounded-full status-online"></div>
                    <span class="text-sm text-gray-400" x-text="status"></span>
                </div>
            </div>
            <div class="flex items-center space-x-6">
                <div class="text-sm">
                    <span class="text-gray-400">Баланс:</span>
                    <span class="font-semibold ml-2" data-cbp="balance" x-text="'$' + (balance || 0).toFixed(2)">$10 000.00</span>
                </div>
                <div class="text-sm">
                    <span class="text-gray-400">П/У за 24ч:</span>
                    <span :class="(dailyPnl || 0) >= 0 ? 'text-green-400' : 'text-red-400'" 
                          class="font-semibold ml-2" 
                          data-cbp="daily-pnl"
                          x-text="((dailyPnl || 0) >= 0 ? '+' : '') + (dailyPnl || 0).toFixed(2) + '%'">+1.23%</span>
                </div>
                <!-- Mode Toggle -->
                <div class="mode-toggle">
                    <button @click="setMode('real')" :class="{'active': mode === 'real'}" class="mode-btn">Real</button>
                    <button @click="setMode('test')" :class="{'active': mode === 'test'}" class="mode-btn">Test</button>
                    <button @click="setMode('backtest')" :class="{'active': mode === 'backtest'}" class="mode-btn">BackTest</button>
                </div>
            </div>
        </header>

        <!-- Metrics Row (Compact) -->
        <div class="px-6 py-3">
            <div class="grid grid-cols-4 gap-3">
                <div class="glass-card p-4">
                    <div class="text-xs text-gray-400 mb-1">Общая прибыль</div>
                    <div class="text-xl font-bold text-green-400" data-cbp="total-profit" x-text="'$' + (totalProfit || 0).toFixed(2)">$2 500.00</div>
                </div>
                <div class="glass-card p-4">
                    <div class="text-xs text-gray-400 mb-1">Винрейт</div>
                    <div class="text-xl font-bold" data-cbp="winrate" x-text="(winRate || 0).toFixed(1) + '%'">62.5%</div>
                </div>
                <div class="glass-card p-4">
                    <div class="text-xs text-gray-400 mb-1">Активных позиций</div>
                    <div class="text-xl font-bold" data-cbp="active-positions" x-text="activePositions || 0">2</div>
                </div>
                <div class="glass-card p-4">
                    <div class="text-xs text-gray-400 mb-1">Уровень риска</div>
                    <div class="text-xl font-bold" :class="(riskScore || 0) > 70 ? 'text-red-400' : (riskScore || 0) > 40 ? 'text-yellow-400' : 'text-green-400'" 
                         data-cbp="risk-level" x-text="(riskScore || 0) + '%'">35%</div>
                </div>
            </div>
        </div>

        <!-- Ticker -->
        <div class="px-6 mb-3">
            <div id="trade-ticker" class="ticker"></div>
        </div>

        <!-- Main Content: Chart + Params Sidebar -->
        <div class="flex-1 flex gap-4 px-6 pb-4 min-h-0">
            <!-- Chart Area -->
            <div class="flex-1 glass-card p-4 flex flex-col min-w-0">
                <div class="flex items-center justify-between mb-2">
                    <h2 class="text-sm font-semibold">
                        <span x-text="chartParams.symbol || 'BTCUSDT'"></span> 
                        <span class="text-gray-400" x-text="getTimeframeString()"></span>
                    </h2>
                </div>
                <div class="chart-container flex-1">
                    <div id="main-chart"></div>
                    <div id="trade-tooltip" class="trade-tooltip"></div>
                </div>
            </div>

            <!-- Params Sidebar (Always Visible) -->
            <div class="w-80 glass-card p-4 flex flex-col min-h-0">
                <h2 class="text-sm font-semibold mb-4">Параметры</h2>
                <div id="params-panel" class="flex-1 overflow-y-auto"></div>
            </div>
        </div>

        <!-- AI Assistant Panel (Full Width Bottom) -->
        <div class="px-6 pb-4">
            <div class="glass-card p-4">
                <div id="ai-panel"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initChart, updateChart } from '/static/js/cbp_charts.js';
        import { TradeTicker } from '/static/js/cbp_ticker.js';
        import { ParamsPanel } from '/static/js/cbp_params_panel.js';
        import { AIPanel } from '/static/js/cbp_ai_panel.js';
        import { fetchDashboardSnapshot } from '/static/js/cbp_api.js';
        import { dashboardState } from '/static/js/cbp_state.js';
        import { initDashboardRealtime } from '/static/js/cbp_realtime.js';

        // Initialize components
        let ticker = null;
        let paramsPanel = null;
        let aiPanel = null;

        function dashboardApp() {
            return {
                status: 'онлайн',
                mode: 'real',
                balance: 10000,
                dailyPnl: 2.35,
                totalProfit: 2847.50,
                winRate: 68.5,
                activePositions: 3,
                riskScore: 35,
                
                chartParams: {
                    symbol: 'BTCUSDT',
                    exchange: 'bybit',
                    timeframe: '15m',
                    strategy: 'momentum_ml_v2',
                    riskDollars: 100
                },
                
                init() {
                    // Initialize ticker
                    ticker = new TradeTicker('trade-ticker');
                    
                    // Initialize params panel
                    paramsPanel = new ParamsPanel('params-panel');
                    paramsPanel.onChange((key, value, allValues) => {
                        this.chartParams[key] = value;
                        if (key === 'timeframe') {
                            this.chartParams.timeframe = value;
                        }
                        this.updateChart();
                    });
                    
                    // Initialize AI panel
                    aiPanel = new AIPanel('ai-panel');
                    
                    // Initialize chart
                    setTimeout(() => {
                        initChart();
                        this.loadDashboardData();
                    }, 100);
                    
                    // Setup WebSocket
                    const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
                    const wsUrl = `${protocol}//${window.location.host}/ws/dashboard`;
                    initDashboardRealtime({ wsUrl });
                    
                    // Periodic updates
                    setInterval(() => {
                        this.loadDashboardData();
                    }, 5000);
                },
                
                setMode(newMode) {
                    this.mode = newMode;
                    this.updateChart();
                },
                
                getTimeframeString() {
                    return this.chartParams.timeframe || '15m';
                },
                
                async loadDashboardData() {
                    try {
                        const timeframe = this.getTimeframeString();
                        const snapshot = await fetchDashboardSnapshot({ 
                            symbol: this.chartParams.symbol, 
                            timeframe: timeframe 
                        });
                        dashboardState.setSnapshot(snapshot);
                        
                        // Update UI
                        this.balance = snapshot.balance || this.balance;
                        this.dailyPnl = snapshot.daily_pnl_pct || this.dailyPnl;
                        this.totalProfit = snapshot.total_profit || this.totalProfit;
                        this.winRate = snapshot.winrate_pct || this.winRate;
                        this.activePositions = snapshot.active_positions || this.activePositions;
                        this.riskScore = snapshot.risk_level_pct || this.riskScore;
                        
                        // Update ticker with trades
                        if (snapshot.trades && ticker) {
                            ticker.setTrades(snapshot.trades);
                        }
                    } catch (error) {
                        console.error('[Dashboard] Failed to load data:', error);
                    }
                },
                
                updateChart() {
                    const params = {
                        symbol: this.chartParams.symbol,
                        timeframe: this.getTimeframeString(),
                        exchange: this.chartParams.exchange,
                        mode: this.mode
                    };
                    updateChart(params);
                }
            };
        }
        
        // Make dashboardApp available globally for Alpine
        window.dashboardApp = dashboardApp;
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                console.log('[CBP] Dashboard modules loaded');
            });
        } else {
            console.log('[CBP] Dashboard modules loaded');
        }
    </script>
    
    <!-- Dashboard Main Module -->
    <script type="module" src="/static/js/cbp_dashboard_main.js"></script>
</body>
</html>
