<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CryptoBot Pro Dashboard</title>
  <link rel="stylesheet" href="/static/css/dashboard.css" />
</head>
<body>
  <div class="cbp-page">
    <header class="cbp-header">
      <h1>CryptoBot Pro Dashboard</h1>
      <div class="cbp-header-row">
        <div class="cbp-field">
          <span>Инструмент</span>
          <select id="cbp-symbol-select">
            <option value="BTCUSDT" selected>BTCUSDT</option>
            <option value="ETHUSDT">ETHUSDT</option>
          </select>
        </div>

        <div class="cbp-field">
          <span>Таймфрейм</span>
          <select id="cbp-timeframe-select">
            <option value="1m" selected>1m</option>
            <option value="5m">5m</option>
            <option value="15m">15m</option>
            <option value="30m">30m</option>
            <option value="1h">1h</option>
            <option value="4h">4h</option>
            <option value="1d">1d</option>
          </select>
        </div>

        <div class="cbp-field">
          <span>Риск</span>
          <select id="cbp-risk-select">
            <option value="safe">Safe</option>
            <option value="normal" selected>Normal</option>
            <option value="aggressive">Aggressive</option>
          </select>
        </div>
      </div>
    </header>

    <main class="cbp-main">
      <section class="cbp-metrics">
        <div class="cbp-card">
          <div class="cbp-card-label">Equity</div>
          <div class="cbp-card-value" id="cbp-equity-value">—</div>
        </div>
        <div class="cbp-card">
          <div class="cbp-card-label">PnL</div>
          <div class="cbp-card-value" id="cbp-pnl-value">—</div>
        </div>
        <div class="cbp-card">
          <div class="cbp-card-label">Confidence</div>
          <div class="cbp-card-value" id="cbp-confidence-value">—</div>
        </div>
      </section>

      <section class="cbp-chart-panel">
        <div id="cbp-main-chart" class="cbp-main-chart"></div>
      </section>
    </main>
  </div>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script type="module" src="/static/js/cbp_state.js"></script>
  <script type="module" src="/static/js/cbp_ui.js"></script>
  <script type="module" src="/static/js/cbp_dashboard_main.js"></script>
</body>
</html>
