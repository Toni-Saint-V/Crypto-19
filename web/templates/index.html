<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>CryptoBot Pro — Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <link rel="stylesheet" href="/static/tokens.css">
  <style>
    body{
      margin:0;
      background:var(--bg, #0b1321);
      color:var(--text, #c3cee5);
      font:14px/1.4 -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }
    .wrap{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      gap:12px;
      padding:12px;
      background:var(--bg, #0b1321);
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 14px;
      border-radius:12px;
      background:var(--panel, #111a2b);
      box-shadow:0 8px 16px rgba(0,0,0,.35);
    }
    .brand{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .brand-title{
      font-weight:600;
      font-size:15px;
    }
    .brand-sub{
      font-size:11px;
      opacity:.7;
    }
    .pill{
      padding:4px 10px;
      border-radius:999px;
      font-size:11px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(13,110,253,.06);
    }
    .grid{
      display:grid;
      grid-template-columns:2.2fr 1.1fr;
      gap:12px;
      align-items:stretch;
    }
    .card{
      border-radius:12px;
      background:var(--panel, #111a2b);
      box-shadow:0 10px 22px rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.06);
      padding:10px 12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:120px;
    }
    .card-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      font-size:12px;
      opacity:.9;
    }
    #chart{
      width:100%;
      height:420px;
    }
    .stats{
      display:grid;
      grid-template-columns:repeat(2, minmax(0,1fr));
      gap:8px;
      font-size:12px;
    }
    .stat-item{
      padding:8px;
      border-radius:10px;
      background:rgba(10,20,40,.9);
      border:1px solid rgba(255,255,255,.04);
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .stat-label{
      opacity:.7;
      font-size:11px;
    }
    .stat-value{
      font-weight:600;
      font-size:13px;
    }
    .stat-value.good{ color:#2bb988; }
    .stat-value.bad{ color:#ff6b6b; }
    @media (max-width: 900px){
      .grid{ grid-template-columns:1fr; }
      #chart{ height:360px; }
    }
  </style>

  <script src="https://unpkg.com/lightweight-charts@4.2.0/dist/lightweight-charts.standalone.production.js"></script>
  <script defer src="/static/app.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="brand-title">CryptoBot&nbsp;Pro</div>
        <div class="brand-sub">Личный дашборд • Mock candles</div>
      </div>
      <div class="pill">Локальный режим • Testnet mock</div>
    </header>

    <div class="grid">
      <section class="card">
        <div class="card-header">
          <span>Свечной график • BTCUSDT • 1m</span>
          <span style="opacity:.6;font-size:11px;">Mock feed из браузера</span>
        </div>
        <div id="chart"></div>
      </section>

      <aside class="card">
        <div class="card-header">
          <span>Сводка портфеля</span>
        </div>
        <div class="stats">
          <div class="stat-item">
            <div class="stat-label">Equity</div>
            <div class="stat-value">10 000 USDT</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">P&amp;L (mock)</div>
            <div class="stat-value good">+2.3%</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Открытых сделок</div>
            <div class="stat-value">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Стратегия</div>
            <div class="stat-value">Three-Candle (demo)</div>
          </div>
        </div>
      </aside>
    </div>
  </div>
</body>
</html>
