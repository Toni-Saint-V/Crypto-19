<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>CryptoBot Pro — Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/tokens.css" />
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script defer src="/static/app.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="logo">CryptoBot Pro</div>

      <div class="field">
        <label for="symbol-select">Пара</label>
        <select id="symbol-select">
          <option value="BTCUSDT">BTCUSDT</option>
          <option value="ETHUSDT">ETHUSDT</option>
        </select>
      </div>

      <div class="field">
        <label for="tf-select">Таймфрейм</label>
        <select id="tf-select">
          <option value="1m">1m</option>
          <option value="5m">5m</option>
          <option value="1h">1h</option>
        </select>
      </div>

      <button id="btn-backtest" class="btn primary">Запустить бэктест</button>

      <div class="top-status">
        <span id="mode-label" class="chip chip-blue">—</span>
        <span id="network-label" class="chip chip-gray">—</span>
      </div>
    </header>

    <main class="grid">
      <section class="card card-chart">
        <div class="card-head">
          <h2>График цены</h2>
          <span id="status-tag" class="chip chip-green">online</span>
        </div>
        <div id="chart" class="chart"></div>
      </section>

      <aside class="side">
        <section class="card">
          <div class="card-head">
            <h3>Сводка портфеля</h3>
          </div>
          <div class="stats">
            <div class="stat">
              <div class="stat-label">Equity</div>
              <div id="equity-value" class="stat-value">—</div>
            </div>
            <div class="stat">
              <div class="stat-label">P&amp;L</div>
              <div id="pnl-value" class="stat-value">—</div>
            </div>
            <div class="stat">
              <div class="stat-label">Открытых сделок</div>
              <div id="open-trades" class="stat-value">—</div>
            </div>
            <div class="stat">
              <div class="stat-label">Стратегия</div>
              <div id="strategy-name" class="stat-value">—</div>
            </div>
          </div>
        </section>

        <section class="card">
          <div class="card-head">
            <h3>Бэктест</h3>
            <span id="bt-status-tag" class="chip chip-gray">idle</span>
          </div>
          <p id="bt-meta" class="muted">Нажми «Запустить бэктест»</p>
          <div class="stats small">
            <div class="stat">
              <div class="stat-label">Сделок</div>
              <div id="bt-trades" class="stat-value">—</div>
            </div>
            <div class="stat">
              <div class="stat-label">Доходность</div>
              <div id="bt-ret" class="stat-value">—</div>
            </div>
          </div>
        </section>
      </aside>

      <section class="card card-equity">
        <div class="card-head">
          <h3>Equity (mock)</h3>
        </div>
        <div id="equity-chart" class="chart small"></div>
      </section>
    </main>
  </div>
</body>
</html>
